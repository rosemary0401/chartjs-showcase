<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>
  </head>
  <style>
    .chartWrapper {
      position: relative;
      overflow: auto;
      border: 1px solid black;
    }

    .chartWrapper > canvas {
      position: absolute;
      left: 0;
      top: 0;
      pointer-events:none;
    }

    .chartAreaWrapper {
      width: 2000px;
      overflow-x: scroll;
    }
  </style>
  <body>
    <h2>Scroll Me</h2>
    <div class="chartWrapper">
      <div class="chartAreaWrapper">
        <canvas id="barChart2" height="400" width="2000"></canvas>
      </div>
    </div>
    <script>
      var ctxBar2 = document.getElementById("barChart2");
      const data = {
        labels: ["a", "b", "c", "d", "e", "f", "g"],
        datasets: [
          {
            label: '1 Green',
            data: [50, 100, 200, 100, 100, 50, 100],
            backgroundColor: 'green',
          },
          {
            label: '2 white',
            data: [50, 100, 200, 100, 100, 50, 100],
            backgroundColor: 'lightgray',
            borderColor: 'black',
            borderWidth: 1
          },
          {
            label: '3 black',
            data: [50, 100, 200, 100, 100, 50, 100],
            backgroundColor: 'black',
          },
          {
            label: '4 yellow',
            data: [50, 100, 200, 100, 100, 50, 100],
            backgroundColor: 'gold',
          },
        ]
      };
      
      const config = {
        type: 'bar',
        data: data,
        options: {
          plugins: {
            title: {
              align: 'start',
              display: true,
              text: 'Chart.js Bar Chart - Stacked'
            },
            legend: {
              align: 'start'
            }
          },
          responsive: true,
          scales: {
            x: {
              stacked: true,
              ticks: {
                font: {
                    size: 20,
                }
              }
            },
            y: {
              stacked: true
            }
          }
        }
      };
      
      var barChart2 = new Chart(ctxBar2, config);
    </script>
  </body>
</html>
