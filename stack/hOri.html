<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>
  </head>
  <body>
    <canvas id="barChart2" width="1000" height="300"></canvas>
    <script>
      var ctxBar2 = document.getElementById("barChart2");
      const data = {
        labels: ["a", "b", "c", "d"],
        datasets: [
          {
            label: 'Dataset 1',
            data: [50, 100, 200, 100],
            backgroundColor: '#FF0000',
          },
          {
            label: 'Dataset 2',
            data: [50, 100, 200, 100],
            backgroundColor: '#00FF00',
          },
          {
            label: 'Dataset 3',
            data: [50, 100, 200, 100],
            backgroundColor: '#0000FF',
          },
        ]
      };
      
      const config = {
        type: 'bar',
        data: data,
        options: {
          indexAxis: 'y',
          plugins: {
            title: {
              display: true,
              text: 'Chart.js Bar Chart - Stacked'
            },
          },
          responsive: true,
          scales: {
            x: {
              stacked: true,
            },
            y: {
              stacked: true
            }
          }
        }
      };
      
      var barChart2 = new Chart(ctxBar2, config);
    </script>
  </body>
</html>
