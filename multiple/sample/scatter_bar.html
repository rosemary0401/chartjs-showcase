<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>
  </head>
  <body>
    <canvas id="scatterBar" width="1000" height="300"></canvas>
    <script>
      // The order matters
      var ctxScatterBar = document.getElementById("scatterBar");
      var scatterBar = new Chart(ctxScatterBar, {
        type: 'bar',
        data: {
          labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
          datasets: [{
            label: 'Scatter Dataset',
            type: 'scatter',
            data: [{
              x: 0,
              y: 0
            }, {
              x: 0,
              y: 10
            }, {
              x: 10,
              y: 5
            }],
            backgroundColor: 'rgba(255,99,132,0.2)',
            borderWidth: 1,
            pointRadius: 10,
          }, {
            type: 'bar',
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
              'rgba(255, 99, 132, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(255, 206, 86, 0.2)',
              'rgba(75, 192, 192, 0.2)',
              'rgba(153, 102, 255, 0.2)',
              'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
              'rgba(255,99,132,1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(153, 102, 255, 1)',
              'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: true
              }
            }]
          }
        }
      });
    </script>
  </body>
</html>
